<!DOCTYPE html>
<html>
  <head>
    <title>Open Layers Map, Milestone 9</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
      #map {
        position: relative;
      }
      #info {
        position: absolute;
        height: 1px;
        width: 1px;
        z-index: 100;
      }
      .tooltip.in {
        opacity: 1;
      }
      .tooltip.top .tooltip-arrow {
        border-top-color: white;
      }
      .tooltip-inner {
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h1>Open Layers Map, Milestone 9</h1>
      <p>This map is a template for showing earthquakes in and around California.</p>
    <div id="map" class="map"><div id="info"></div></div>
    <script>
    // This section is for map control elements and the map itself
    var myScaleLine = new ol.control.ScaleLine({collapsible: false, collapsed:false})
    var myOverviewMap = new ol.control.OverviewMap({collapsible:false, collapsed:false})
    var fullscreenOption = new ol.control.FullScreen()
    
    var myControls = ol.control.defaults({
      attribution:true,
      rotate:true,
      zoom:true
    }).extend([myScaleLine,myOverviewMap, fullscreenOption])

    // This section is for map features, such as points, polygons, WMS, KML
    var styleCache = {};
      var styleFunction = function(feature) {
        // 2012_Earthquakes_Mag5.kml stores the magnitude of each earthquake in a
        // standards-violating <magnitude> tag in each Placemark.  We extract it from
        // the Placemark's name instead.
        var name = feature.get('name');
        var magnitude = parseFloat(name.substr(2));
        var radius = 5 + 20 * (magnitude - 5);
        var style = styleCache[radius];
        if (!style) {
          style = new ol.style.Style({
            image: new ol.style.Circle({
              radius: radius,
              fill: new ol.style.Fill({
                color: 'rgba(255, 153, 0, 0.4)'
              }),
              stroke: new ol.style.Stroke({
                color: 'rgba(255, 204, 0, 0.2)',
                width: 1
              })
            })
          });
          styleCache[radius] = style;
        }
        return style;
      };

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_week_age.kml',
          format: new ol.format.KML({
            extractStyles: false
          })
        }),
        style: styleFunction
      });

      var raster = new ol.layer.Tile({
        source: new ol.source.Stamen({
          layer: 'terrain-background'
        })
      });

      // var map = new ol.Map({
      //  layers: [
      //    new ol.layer.Tile({
      //      source: new ol.source.Stamen({layer:'terrain-background'})
      //    })
      //  ],
      
      var map = new ol.Map({
        layers: [raster, vector],
        target: 'map',
        controls: myControls,
        view: new ol.View({
          center: ol.proj.fromLonLat([-121.614265, 37.444672]),
          zoom: 6
        })
      });

      var info = $('#info');
      info.tooltip({
        animation: false,
        trigger: 'manual'
      });

      var displayFeatureInfo = function(pixel) {
        info.css({
          left: pixel[0] + 'px',
          top: (pixel[1] - 15) + 'px'
        });
        var feature = map.forEachFeatureAtPixel(pixel, function(feature) {
          return feature;
        });
        if (feature) {
          info.tooltip('hide')
              .attr('data-original-title', feature.get('name'))
              .tooltip('fixTitle')
              .tooltip('show');
        } else {
          info.tooltip('hide');
        }
      };

      map.on('pointermove', function(evt) {
        if (evt.dragging) {
          info.tooltip('hide');
          return;
        }
        displayFeatureInfo(map.getEventPixel(evt.originalEvent));
      });

      map.on('click', function(evt) {
        displayFeatureInfo(evt.pixel);
      });

    </script>
  </body>
</html>
