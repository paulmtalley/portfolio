<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="milestone3css.css">
    </head>
    <body>
      <h1>Map of Louisiana Coastline</h1>
      <div id="map_canvas"></div>
        <!-- Let's put our JavaScript down here --------------------------------------------->
        <!-- Load the external JavaScript file with the map definition code -->
        <script src="milestonemap.js"></script>
        <!-- Load the API in asynchronous mode and execute the initialize function when done -->
      
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyWoUj6Jn2b_SYDR7LQUxvNiFgJ2B8c74&callback=initMap">
        </script>
    </body>
  </html>
