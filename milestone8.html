<!DOCTYPE html>
<html>
  <head>
    <title>Open Layers Map, Milestone 8</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  </head>
  <body>
    <h1>Open Layers Map</h1>
      <p>This map is a template for showing earthquakes in and around California.</p>
    <div id="map" class="map"></div>

    <select id="layer-select">
       <option value="terrain-background" selected>Terrain</option>
       <option value="toner-background">Toner</option>
     </select>

    <script>
      var styles = [
        'terrain-background',
        'toner-background'
      ];
      var layers = [];
      var i, ii;
      for (i = 0, ii = styles.length; i < ii; ++i) {
        layers.push(new ol.layer.Tile({
          visible: false,
          preload: Infinity,
          source: new ol.source.Stamen({
            imagerySet: styles[i]
          })
        }));
      }
      var map = new ol.Map({
        layers: layers,
        loadTilesWhileInteracting: true,
        target: 'map',
        view: new ol.View({
          center: [-121.614265, 37.444672],
          zoom: 6
        })
      });

      var select = document.getElementById('layer-select');
      function onChange() {
        var style = select.value;
        for (var i = 0, ii = layers.length; i < ii; ++i) {
          layers[i].setVisible(styles[i] === style);
        }
      }
      select.addEventListener('change', onChange);
      onChange();

    var myScaleLine = new ol.control.ScaleLine({collapsible: false, collapsed:false})
    var myOverviewMap = new ol.control.OverviewMap({collapsible:false, collapsed:false})

    var myControls = ol.control.defaults({
      attribution:true,
      rotate:true,
      zoom:true
    }).extend([myScaleLine,myOverviewMap])

    </script>
  </body>
</html>
