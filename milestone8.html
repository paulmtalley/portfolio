<html lang="en">
  <head>

        target: 'map',
        layers: [
          new ol.layer.Tile({
            visible: false,

            source: new ol.source.BingMaps({

              imagerySet: styles
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([35.10, -106.62]),
          zoom: 6
        })
      });
    </script>
  </body>
