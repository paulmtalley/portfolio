<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 90%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>Milestone 8</title>
  </head>
  <body>
    <h2>Milestone 8</h2>
    <div id="map" class="map"></div>
    <select id="layer-select">
       <option value="Aerial">Aerial</option>
       <option value="AerialWithLabels" selected>Aerial With Labels</option>
       <option value="Road">Road</option>
     </select>
    <script type="text/javascript">
      var styles = [
        'Road',
        'Aerial',
        'AerialWithLabels',
      ];
      var layers = [];
      var i, ii;
      for (i = 0, ii = styles.length; i < ii; ++i) {
        layers.push(new ol.layer.Tile({
          visible: false,
          preload: Infinity,
          source: new ol.source.BingMaps({
            key: 'Am-bdWlcLzi7GcETQMols1O0qfQ6ocA0bA2Jcp_aZbcwrcWmCymm4N0O2V9thVe_',
            imagerySet: styles[i]
          })
        }));
      }
      var map = new ol.Map({
        layers: layers,
        loadTilesWhileInteracting: true,
        target: 'map',
          view: new ol.View({
          center: ol.proj.fromLonLat([35.10, -106.62]),
          zoom: 6
          })
      });
      var select = document.getElementById('layer-select');
      function onChange() {
        var style = select.value;
        for (var i = 0, ii = layers.length; i < ii; ++i) {
          layers[i].setVisible(styles[i] === style);
        }
      }
      select.addEventListener('change', onChange);
      onChange();
    </script>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList">
    </script>

  </body>
</html>
